app-id: com.github.Flacon
runtime: org.kde.Platform
runtime-version: "5.14"
sdk: org.kde.Sdk
command: flacon
rename-desktop-file: flacon.desktop
rename-icon: flacon
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=x11
  - --share=ipc
  - --device=dri

  # Required to load music metadata
  - --share=network

  # Required for input-output
  # Flacon uses some advanced file scanning techniques
  # not compatible with portals
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --env=TMPDIR=/var/tmp

cleanup:
  - /man
  - /include
  - /share/man
  - /share/doc
  - /include
  - /lib/*.a
  - /lib/*.la

modules:

  - name: faac
    buildsystem: autotools
    sources:
      - type: archive
        url: http://deb.debian.org/debian/pool/non-free/f/faac/faac_1.29.9.2.orig.tar.gz
        sha256: d45f209d837c49dae6deebcdd87b8cc3b04ea290880358faecf5e7737740c771

  - name: flac
    buildsystem: autotools
    config-opts:
      - -disable-xmms-plugin
    sources:
      - type: archive
        url: http://deb.debian.org/debian/pool/main/f/flac/flac_1.3.3.orig.tar.xz
        sha256: 213e82bd716c9de6db2f98bcadbc4c24c7e2efe8c75939a1a84e28539c4e1748
    cleanup:
      - /share/aclocal

  - name: lame
    buildsystem: autotools
    config-opts:
      - --enable-nasm
      - --with-fileio=sndfile
      - --disable-static
      # else we require ncurses ¯\_(ツ)_/¯
      - --disable-frontend
    sources:
      - type:   archive
        url:    http://deb.debian.org/debian/pool/main/l/lame/lame_3.100.orig.tar.gz
        sha256: ddfe36cab873794038ae2c1210557ad34857a4b6bdc515785d1da9e175b1da1e

  - name: vorbis-tools
    buildsystem: autotools
    sources:
      - type:   archive
        url:    http://deb.debian.org/debian/pool/main/v/vorbis-tools/vorbis-tools_1.4.0.orig.tar.gz
        sha256: a389395baa43f8e5a796c99daf62397e435a7e73531c9f44d9084055a05d22bc
    cleanup:
      - /bin/vorbiscomment
      - /bin/ogginfo
      - /bin/oggdec
      - /bin/vcut
      - /share/locale
      - /share/runtime

  # Opus splits up their packages in three disctinct components: file,
  # encoder and tools. They also officially host their files at Mozilla,
  # whith mirrors on Github and others.
  - name: opus-file
    buildsystem: autotools
    sources:
      - type: archive
        url: https://archive.mozilla.org/pub/opus/opusfile-0.11.tar.gz
        sha256: 74ce9b6cf4da103133e7b5c95df810ceb7195471e1162ed57af415fabf5603bf

  - name: opus-encoder
    buildsystem: autotools
    sources:
      - type: archive
        url: https://archive.mozilla.org/pub/opus/libopusenc-0.2.1.tar.gz
        sha256: 8298db61a8d3d63e41c1a80705baa8ce9ff3f50452ea7ec1c19a564fe106cbb9

  - name: opus-tools
    buildsystem: autotools
    sources:
      - type: archive
        url: https://archive.mozilla.org/pub/opus/opus-tools-0.2.tar.gz
        sha256: b4e56cb00d3e509acfba9a9b627ffd8273b876b4e2408642259f6da28fa0ff86

  - name: sox
    buildsystem: autotools
    config-opts:
      - --without-dyn-default
      - --without-static
      - --disable-symlinks
      - --without-alsa
      - --without-pulseaudio
      - --without-oss
      - --without-gsm
      - --without-lpc10
      - --with-flac=yes
      - --with-mp3=yes
      - --with-oggvorbis=yes
      - --with-sndfile=no
      - --with-wavpack=yes
    sources:
      - type:   archive
        url:    http://deb.debian.org/debian/pool/main/s/sox/sox_14.4.2+git20190427.orig.tar.bz2
        sha256: 81a6956d4330e75b5827316e44ae381e6f1e8928003c6aa45896da9041ea149c

  - name: vorbisgain
    buildsystem: autotools
    sources:
      - type:   archive
        url:    http://deb.debian.org/debian/pool/main/v/vorbisgain/vorbisgain_0.37.orig.tar.gz
        sha256: dd6db051cad972bcac25d47b4a9e40e217bb548a1f16328eddbb4e66613530ec

  - name: wavpack
    buildsystem: autotools
    sources:
      - type: archive
        url: http://www.wavpack.com/wavpack-5.3.0.tar.bz2
        sha256: b6f00b3a2185a1d2df6cf8d893ec60fd645d2eb90db7428a617fd27c9e8a6a01
    cleanup:
      - /bin/wvtag

  - name: mpg123
    buildsystem: autotools
    config-opts:
      - --disable-static
    sources:
      - type:   archive
        url:    http://deb.debian.org/debian/pool/main/m/mpg123/mpg123_1.25.10.orig.tar.bz2
        sha256: 6c1337aee2e4bf993299851c70b7db11faec785303cfca3a5c3eb5f329ba7023
    cleanup:
      - /bin

  - name: mp3gain
    buildsystem: simple
    build-commands:
      - make OSTYPE=linux
      - install -m 755 mp3gain /app/bin
    sources:
      - type:   archive
        url:    http://downloads.sourceforge.net/mp3gain/mp3gain-1_6_2-src.zip
        sha256: 5cc04732ef32850d5878b28fbd8b85798d979a025990654aceeaa379bcc9596d

  - name: ttaenc
    buildsystem: simple
    build-commands:
      - make 
      - install -m 755 ttaenc /app/bin
    sources:
      - type:   archive
        url:    http://downloads.sourceforge.net/tta/ttaenc-3.4.1-src.tgz
        sha256: b2c9c8b015acc5864f082a0157f2e09c5117d1445321cb6178e925b448be3dc6

  # Instruction taken from org.freac.freac.json
  - name: mac
    buildsystem: simple
    build-commands:
      - make -f Source/Projects/NonWindows/Makefile prefix=/app all install
    sources:
      - type: archive
        url: https://monkeysaudio.com/files/MAC_SDK_538d.zip
        sha256: dab699501f5cc044f8937a369f91aec0a04e8b9f05576e299db4c1b9f8883c0a
        strip-components: 0
      - type: patch
        path: ./mac-patches/mac-sdk-5.33-gcc.patch

  - name: libuchardet
    buildsystem: cmake
    config-opts:
      - -DBUILD_BINARY=NO
      - -DBUILD_STATIC=NO
    sources:
      - type: archive
        url: https://www.freedesktop.org/software/uchardet/releases/uchardet-0.0.6.tar.xz
        sha256: 8351328cdfbcb2432e63938721dd781eb8c11ebc56e3a89d0f84576b96002c61

  - name: flacon
    buildsystem: cmake
    config-opts:
      # Removes certain features that make no sense within Flatpak, 
      # like the option to select audio libraries
      - -DFLATPAK_BUNDLE=YES
    sources:
      - type: archive
        url: https://github.com/flacon/flacon/archive/v5.5.1.tar.gz
        sha256: bdeac2268536c790ede8928156c7a35019dd05ed1b16f04238394a238950d287

  # Metadata addition upstream had some trouble: https://github.com/flacon/flacon/issues/102
  # We'll have to wait for a future release before we can use upstream metadata
  - name: metadata
    buildsystem: simple
    build-commands:
      - install -Dm 644 com.github.Flacon.appdata.xml -t /app/share/metainfo/
    sources:
      - type: file
        path: com.github.Flacon.appdata.xml
