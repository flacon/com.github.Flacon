app-id: com.github.Flacon
runtime: org.kde.Platform
runtime-version: "5.13"
sdk: org.kde.Sdk
command: flacon
rename-desktop-file: flacon.desktop
rename-icon: flacon
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=x11
  - --share=ipc
  - --device=dri
  
  # Required to load music metadata
  - --share=network
  
  # Required for input-output
  # Flacon uses some advanced file scanning techniques
  # not compatible with portals
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --env=TMPDIR=/var/tmp

cleanup:
  - /man
  - /include
  - /share/man
  - /share/doc
  - /include
  - /lib/*.a
  - /lib/*.la

modules:

  - name: faac
    buildsystem: autotools
    sources:
      - type: archive
        url: http://deb.debian.org/debian/pool/non-free/f/faac/faac_1.29.9.2.orig.tar.gz
        sha256: d45f209d837c49dae6deebcdd87b8cc3b04ea290880358faecf5e7737740c771


  - name: flac
    buildsystem: autotools
    config-opts:
      - -disable-xmms-plugin
    sources:
      - type: archive
        url: http://deb.debian.org/debian/pool/main/f/flac/flac_1.3.3.orig.tar.xz
        sha256: 213e82bd716c9de6db2f98bcadbc4c24c7e2efe8c75939a1a84e28539c4e1748
    cleanup:
      - /share/aclocal


  - name: libncurses
    buildsystem: autotools
    config-opts:
      - --without-ada
      - --without-tests
      - --without-progs
      - --without-sysmouse
      - --disable-termcap    
    sources:
    - type: archive
      url: http://ftp.gnu.org/gnu/ncurses/ncurses-6.1.tar.gz
      sha256: aa057eeeb4a14d470101eff4597d5833dcef5965331be3528c08d99cebaa0d17
    cleanup:
      - /bin/ncurses6-config

  - name: lame
    buildsystem: autotools
    config-opts:
      - --enable-nasm
      - --with-fileio=sndfile
      - --disable-static
    sources:
      - type:   archive
        url:    http://deb.debian.org/debian/pool/main/l/lame/lame_3.100.orig.tar.gz
        sha256: ddfe36cab873794038ae2c1210557ad34857a4b6bdc515785d1da9e175b1da1e


  - name: vorbis-tools
    buildsystem: autotools
    sources:
      - type:   archive
        url:    http://deb.debian.org/debian/pool/main/v/vorbis-tools/vorbis-tools_1.4.0.orig.tar.gz
        sha256: a389395baa43f8e5a796c99daf62397e435a7e73531c9f44d9084055a05d22bc
    cleanup:      
      - /bin/vorbiscomment
      - /bin/ogginfo
      - /bin/oggdec
      - /bin/vcut
      - /share/locale
      - /share/runtime

  - name: opus-tools
    buildsystem: autotools
    sources:
      - type:   archive
        url:    http://deb.debian.org/debian/pool/main/o/opus-tools/opus-tools_0.1.10.orig.tar.gz
        sha256: 2400c3434ec923cea100043f86bc4181997377c6105c697195779391cc5e70c4
    cleanup:
      - /bin/opusinfo
      - /bin/opusdec

  - name: sox
    buildsystem: autotools
    config-opts:
      - --without-dyn-default
      - --without-static
      - --disable-symlinks
      - --without-alsa
      - --without-pulseaudio
      - --without-oss
      - --without-gsm
      - --without-lpc10
      - --with-flac=yes
      - --with-mp3=yes
      - --with-oggvorbis=yes
      - --with-sndfile=no
      - --with-wavpack=yes
    sources:
      - type:   archive
        url:    http://deb.debian.org/debian/pool/main/s/sox/sox_14.4.2+git20190427.orig.tar.bz2
        sha256: 81a6956d4330e75b5827316e44ae381e6f1e8928003c6aa45896da9041ea149c


  - name: vorbisgain
    buildsystem: autotools
    sources:
      - type:   archive
        url:    http://deb.debian.org/debian/pool/main/v/vorbisgain/vorbisgain_0.37.orig.tar.gz
        sha256: dd6db051cad972bcac25d47b4a9e40e217bb548a1f16328eddbb4e66613530ec


  - name: wavpack
    buildsystem: autotools
    sources:
      - type:   archive
        url:    http://deb.debian.org/debian/pool/main/w/wavpack/wavpack_5.1.0.orig.tar.bz2
        sha256: 1939627d5358d1da62bc6158d63f7ed12905552f3a799c799ee90296a7612944
    cleanup:
      - /bin/wvtag

  - name: mpg123
    buildsystem: autotools
    config-opts:
      - --disable-static
    sources:
      - type:   archive
        url:    http://deb.debian.org/debian/pool/main/m/mpg123/mpg123_1.25.10.orig.tar.bz2
        sha256: 6c1337aee2e4bf993299851c70b7db11faec785303cfca3a5c3eb5f329ba7023
    cleanup:
      - /bin

  - name: mp3gain
    buildsystem: simple
    build-commands:
      - make OSTYPE=linux
      - install -m 755 mp3gain /app/bin
    sources:
      - type:   archive
        url:    http://downloads.sourceforge.net/mp3gain/mp3gain-1_6_2-src.zip
        sha256: 5cc04732ef32850d5878b28fbd8b85798d979a025990654aceeaa379bcc9596d

  - name: ttaenc
    buildsystem: simple
    build-commands:
      - make 
      - install -m 755 ttaenc /app/bin
    sources:
      - type:   archive
        url:    http://downloads.sourceforge.net/tta/ttaenc-3.4.1-src.tgz
        sha256: b2c9c8b015acc5864f082a0157f2e09c5117d1445321cb6178e925b448be3dc6
  
  - name: mac
    buildsystem: autotools
    sources:
      - type:   archive
        url:    https://storage.googleapis.com/google-code-archive-downloads/v2/code.google.com/opensourceliving/mac-4.11-u4-b5-s7.tar.gz
        sha256: 174cce02a2e122fc69cb6c72d13371c400c6f9427219ebbd4d5beff1d11cd4f6
      - type:   patch
        path:   mac-patches/01_output.patch
      - type:   patch
        path:   mac-patches/02_exec-stack.diff
      - type:   patch
        path:   mac-patches/03_GCC-6.diff


  - name: libuchardet
    buildsystem: cmake
    config-opts:
      - -DBUILD_BINARY=NO
      - -DBUILD_STATIC=NO
    sources:
      - type: archive
        url: https://www.freedesktop.org/software/uchardet/releases/uchardet-0.0.6.tar.xz
        sha256: 8351328cdfbcb2432e63938721dd781eb8c11ebc56e3a89d0f84576b96002c61


  - name: flacon
    buildsystem: cmake
    config-opts:
      - -DFLATPAK_BUNDLE=YES
    sources:
      - type: archive
        url: https://github.com/flacon/flacon/archive/v5.4.0.tar.gz
        sha256: 000eacf4528906dfe0adc1c21aedcb57bf4300e56e37150173d3a23acc8fe19f
        # Patch is already upstream and planned for v5.4.1, this is backported to facilitate a faster flatpak release
      - type: patch
        path: Issue-97.patch

  # Metadata addition upstream is asked for in issue: https://github.com/flacon/flacon/issues/101
  - name: metadata
    buildsystem: simple
    build-commands:
      - install -Dm 644 com.github.Flacon.appdata.xml -t /app/share/metainfo/
    sources:
      - type: file
        path: com.github.Flacon.appdata.xml
